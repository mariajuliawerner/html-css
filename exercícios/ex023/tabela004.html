<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td colspan="4">a</td>
                <td rowspan="4">b</td>
            </tr>
            <tr>
                <td rowspan="4">c</td>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                <td>j</td>
                <td>l</td>
                <td>m</td>
            </tr>
            <tr>
                <td colspan="4">n</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
